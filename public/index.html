<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KuKuKam!</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/assets/styles/styles.css">
    <script src="public/assets/js/script.js" async>alert('hey')</script>
</head>

<body>
<div class="container">
    <h1>KuKuKam!</h1>

    <img src="" id="preview" class="img-fluid" alt="preview"/>
    <br>
    <button id="btnPreview" class="btn btn-success">Preview</button>

    <div id="resultMessage" class="alert"></div>
    <div id="status" class="alert"></div>

    <h4>Settings</h4>

    <div class="row">
        <div class="col-7">
            <label for="rotation">Rotation:</label>
        </div>
        <div class="col">
            <div class="input-group">
                <select id="rotation" class="form-control">
                    <option>0</option>
                    <option>90</option>
                    <option>180</option>
                    <option>270</option>
                </select>
                <span class="input-group-text">@</span>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-7">
            <label for="runtime">Runtime:</label>
        </div>
        <div class="col">
            <div class="input-group">
            <input class="form-control" id="runtime" type="number"/>
            <span class="input-group-text">min.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <label for="interval">Interval:</label>
        </div>
        <div class="col">
            <div class="input-group">
            <input class="form-control" id="interval" type="number"/>
                <span class="input-group-text">sec.</span>
            </div>
        </div>
    </div>

    <button id="start" class="btn btn-success">Start</button>

</div>
</body>

</html>
